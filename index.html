<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official DNI (Documento Nacional d'Identitat) page for the Republic of Catalonia. Includes all pertinent personal information and official identifications.">
    <meta name="keywords" content="DNI, Document Nacional d'Identitat, Catalonia, identity, official document, citizenship">
    <title>DNI</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="dni bg">
            <div class="covers">
                <div id="titol">REPUBLICA DE CATALUNYA<span id="titol-val">DOCUMENT NACIONAL D'IDENTITAT</span></div>
                <div class="content">
                    <div class="esquerra">
                        <div class="imatges">
                            <div class="band">
                                <div class="bandera1">
                                    <img src="assets/img/bandera1.png" alt="bandera estelada">
                                </div>
                                <div class="bandera2">
                                    <img src="assets/img/bandera2.png" alt="bandera europea">
                                </div>
                            </div>
                            <div class="foto">
                                <img src="assets/img/pfp.png" alt="imatge persona">
                            </div>
                            <div id="firma">
                                <img src="assets/img/firma.png" alt="imatge firma">
                            </div>
                        </div>
                    </div>
                    <div class="dreta">
                        <div class="dades">

                            <div id="gen"><img src="./assets/img/chip.png" alt="imatge xip"></div>

                            <div id="id">DNI:
                                <span class="valors" id="id-val">00000000A</span>
                            </div>
                            <div id="cog">
                                <div class="primer-cog">PRIMER COGNOM:
                                    <span class="valors" id="cog-val">Hurtado</span>
                                </div>

                                <div class="segon-cog">SEGON COGNOM:
                                    <span class="valors" id="cog-val">Torres</span>
                                </div>

                            </div>
                            <div id="nom">NOM:
                                <span class="valors" id="nom-val">Jordi</span>
                            </div>
                            <div id="sexe-nacionalitat">
                                <div id="sexe">SEXE:
                                    <span class="valors" id="sexe-val">M</span>
                                </div>
                                <div id="nac">NACIONALITAT:
                                    <span class="valors" id="nac-val">CAT</span>
                                </div>
                            </div>

                            <div id="dates">
                                <div id="naix">NAIXEMENT:
                                    <span class="valors" id="naix-val">01-01-0001</span>
                                </div>
                                <div id="cad">CADUCITAT:
                                    <span class="valors" id="cad-val">31-12-5000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
